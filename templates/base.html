<!DOCTYPE html>
<html>
    <head>
        <title>Blogz!</title>
        <style>
            h1 {
                text-align: center;
            }
            .error {
                color: red;
            }
        </style>
    </head>
    <body>
        <div class="navigation">
                <a href="/">Home</a> <a href="/blog">All Blogs</a> <a href="/newpost">New Blog</a> <a href="/login">Login</a> <a href="/logout">Logout</a>
        </div>

        {% with messages = get_flashed_messages(with_categories=True) %}
            <ul>
            {% for category, message in messages %}
                <li class='{{category}}'>{{message}}</li>
            {% endfor %}   
        </ul>
        {% endwith %}
        <br />
        {% block content %}
        
        {% endblock %}
    </body>
</html>
