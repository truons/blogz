{% extends "base.html" %}

{% block content %}
    <h1>{{title}}</h1>

    {% if users|length == 0 %}
        <p>No users yet</p>
        {% else %}
            <ul>
                {% for user in users %}
                <li><a href="/blog?user={{ user.username }}">{{ user.username }}</a></li>
                {% endfor %}
            </ul>
        {% endif %}

{% endblock %}
